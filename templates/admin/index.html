<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý video</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    .btn { padding: 6px 10px; border: none; cursor: pointer; border-radius: 4px; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-warning { background-color: #ffc107; color: black; }
  </style>
</head>
<body>
  <h2>🎬 Danh sách video</h2>

  <form method="post" action="/admin/delete_selected" onsubmit="return confirm('Xóa các video đã chọn?');">
    <button type="submit" class="btn btn-warning">🗑️ Xóa đã chọn</button>
    <button type="button" onclick="window.location.href='/admin/delete_all'" class="btn btn-danger">🔥 Xóa tất cả</button>
    <br><br>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Ảnh</th>
          <th>Tiêu đề</th>
          <th>Kênh</th>
          <th>Ngày đăng</th>
        </tr>
      </thead>
      <tbody>
        {% for v in videos %}
        <tr>
          <td><input type="checkbox" name="selected_ids" value="{{ v['id'] }}"></td>
          <td><img src="{{ v['thumbnail'] }}" width="100"></td>
          <td><a href="{{ v['video_url'] }}" target="_blank">{{ v['title'] }}</a></td>
          <td>{{ v['channel_title'] }}</td>
          <td>{{ v['published_at'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>

  <script>
    document.getElementById('selectAll').addEventListener('change', function() {
      const checked = this.checked;
      document.querySelectorAll('input[name="selected_ids"]').forEach(cb => cb.checked = checked);
    });
  </script>
</body>
</html>
