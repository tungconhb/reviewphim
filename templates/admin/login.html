{% extends "base.html" %}

{% block title %}Đăng nhập Admin - ReviewChill{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-card">
                <div class="text-center mb-4">
                    <i class="fas fa-user-shield display-3 text-warning mb-3"></i>
                    <h2 class="text-white fw-bold">Đăng nhập Admin</h2>
                    <p class="text-muted">Quản lý video reviews ReviewChill</p>
                </div>

                <form action="{{ url_for('admin_login_post') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">
                            <i class="fas fa-user me-1"></i>Tên đăng nhập
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required placeholder="Nhập tên đăng nhập">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label text-white">
                            <i class="fas fa-lock me-1"></i>Mật khẩu
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Nhập mật khẩu">
                    </div>

                    <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>
                </form>

                <div class="text-center mt-4">
                    <hr class="text-muted">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Chỉ dành cho quản trị viên
                    </small>
                </div>

                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-warning text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Trở về trang chủ
                    </a>
                </div>
            </div>

            <!-- Demo Credentials Info -->
            <div class="demo-info mt-4">
                <div class="alert alert-info" role="alert">
                    <h6 class="alert-heading">
                        <i class="fas fa-info-circle me-1"></i>Thông tin demo
                    </h6>
                    <p class="mb-0">
                        <strong>Tài khoản:</strong> admin<br>
                        <strong>Mật khẩu:</strong> admin123
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.demo-info {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--warning);
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    color: white;
}
</style>
{% endblock %}
